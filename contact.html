<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <meta name="description" 
          content="This website is my interpretation of the existing visitmo.com website">
    <meta name="keywords" 
          content="vacation, missouri, mo, show me state">
    <title>Call Me MO | Contact</title>
    <link rel="stylesheet"  
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" 
          href="css/styles.css">
    <link rel="icon" 
          href="images/map.png" 
          type="image/png" 
          sizes="32x32">
    <script src="js/scripts.js" 
            defer></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1>
                    <a href="index.html">
                        <span style="color: #fff">Call Me</span> <img src="images/map.png" 
                        alt="map of MO"
                        id="myFavicon">
                    </a>
                </h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
<!--                    <li><a href="mpgeasy.html">MPGEasy</a></li>
                    <li><a href="mpghard.html">MPGHard</a></li>-->
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="mo-contact-form">
            <div class="container"></div>
                <h1>Contact Us!</h1>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email"name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" 
                                id="message"
                                rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <div class="clr"></div>
        
        <section id="mo-features">
            <div class="mo-box">
                <i class="fa fa-address-book fa-2x" aria-hidden="true"></i>
                <h3>Location</h3>
                <p>
                    301 W High St #290<br>
                    Jefferson City, MO 65101
                </p>
            </div>

            <div class="mo-box">
                <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                <h3>Phone</h3>
                <p>
                    (573) 751-4133
                </p>
            </div>
    
            <div class="mo-box">
                <i class="fa fa-envelope-square fa-2x" aria-hidden="true"></i>
                <h3>Email</h3>
                <p>
                    https://www.visitmo.com/
                </p>
            </div>
        </section>

        <div class="clr"></div>
    </main>

    <footer id="footer">
        <p>
            You Can Call Me MO - &copy; 2021 
            All Rights Reserved 
            <span id="span"></span>
        </p>
    </footer>
</body>
</html>
